<html lang="en" id="theme" class=light>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../FONTAWESOME/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <title>JamHub</title>
</head>
<body>
    <div class="preloader">
        <span class="logo1"><i class="fab fa-pied-piper"></i></span>
        <h1>JamHub</h1>
    </div>
    <header>
        <a href="" class="logo"><i class="fab fa-pied-piper"></i> JamHub</a>
        <a href="" class="logo2"><i class="fab fa-pied-piper"></i></a>
        <div class="box">
            <a class= "about" href=""><i class="fab fa-lastfm"></i> About</a>
            <a class= "share" href=""><i class="fas fa-share-alt"></i> Share</a>
            <div class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Discover new</h1>
            <h1>music.</h1>
            <p>Explore and discover different genres of music that suits your musical taste and create awesome playlists.</p>
            <h4><a href="https://www.spotify.com/int/why-not-available/"><i class="fab fa-spotify"></i> continue with spotify</a></h4>
        </div>
        <div class="container-mobile">
            <div class="box-mobile">
                <div class="circle-box-mobile"></div>
                <div class="eye2">
                    <div class="eye-lid2"></div>
                    <div class="pupil2">
                        <div class="iris2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div class="circle-box"></div>
                <div class="eye">
                    <div class="eye-lid"></div>
                    <div class="pupil">
                        <div class="iris"></div>
                    </div>
                </div>
            </div>
        <div class="image-content">
            <div class="pic"></div>
            <div class="pic2"></div>
            <div class="pic3"></div>
            <div class="pic4"></div>
            <div class="pic5"></div>
            </div>
        </div>
    </main>
    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
